<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Adventure Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #4b0082;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #6a5acd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #483d8b;
    }
    #adventure {
      margin-top: 2em;
      font-size: 1.3em;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üé≤ Random Adventure Generator</h1>
  <button onclick="generateAdventure()">Generate Adventure</button>
  <div id="adventure"></div>

  <script>
    const hooks = [
      "A sacred relic has gone missing",
      "A village is plagued by nightmares",
      "An ancient spirit calls for aid",
      "A forbidden ritual is underway",
      "A storm reveals something buried"
    ];

    const locations = [
      "in the misty forest of Te Wao Nui",
      "beneath the ruins of a forgotten pƒÅ",
      "on the windswept coast of Te Tai Poutini",
      "within the volcanic heart of Mt. Ahi",
      "inside a drifting marae in the spirit realm"
    ];

    const antagonists = [
      "a corrupted atua",
      "a rogue tohunga",
      "a colonial expedition",
      "a cursed taniwha",
      "a grieving ancestor spirit"
    ];

    const twists = [
      "but the true threat lies within the party",
      "and time is unraveling around them",
      "yet the antagonist seeks redemption",
      "and the land itself fights back",
      "but the relic was never meant to be found"
    ];

    function generateAdventure() {
      const hook = hooks[Math.floor(Math.random() * hooks.length)];
      const location = locations[Math.floor(Math.random() * locations.length)];
      const antagonist = antagonists[Math.floor(Math.random() * antagonists.length)];
      const twist = twists[Math.floor(Math.random() * twists.length)];

      const adventure = `${hook} ${location}, opposed by ${antagonist}‚Äî${twist}.`;
      document.getElementById("adventure").innerText = adventure;
    }
  </script>

</body>
</html>
